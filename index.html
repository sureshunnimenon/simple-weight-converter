<html>
<head> <title> A simple Weight units convertor </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
    body {
  margin-top:70px;
  background:#333;
  color:#fff;
  </style>
}
</head>

<body>
    <div class="container m-t-md">
      <div class="row">
        <div class="col-md-6 offset-md-3"> 
          <h1 class="display-4 text-center"> Weight Units convertor </h1>
          <form> <div class="form-group"> 
            <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter in pounds.."> </div></form>
          
          <div id="output"> 
          <div class="card card-inverse card-primary mb-2">
            <div class="card-block">
              <h4> Grams: </h4>
              <span id="gramsOutput"> 
               </span>
             </div>
          </div>    
                                  
          <div class="card card-success mb-2">
            <div class="card-block">
              <h4> Kilograms:</h4>
              <span id="kgOutput"> 
               </span>
             </div>
          </div> 
            
          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4> Ounces: </h4>
              <span id="ozOutput"> 
               </span>
             </div>
          </div>                       
            </div>
            
        </div>
      </div>
  </div>   
</body>
</html>
